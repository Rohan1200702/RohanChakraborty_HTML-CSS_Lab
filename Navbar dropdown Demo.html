<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Navbar display</title>
    <link rel="stylesheet" href="Navbar dropdown.css">
</head>
<body>
    <header><h1>Demo of Dropdown</h1> </header>
    <nav id="navigate">
        <ul class="menu">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a>
            <ul id="dropdown">
                <li><a href="#">DD Link 1</a></li>
                <li><a href="#">DD Link 2</a></li>
                <li><a href="#">DD Link 3</a></li>
            </ul>
            </li>
            <li><a href="#">Link 3</a>
                <ul id="dropdown">
                    <li><a href="#">DD Link 1</a></li>
                    <li><a href="#">DD Link 2</a></li>
                    <li><a href="#">DD Link 3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
